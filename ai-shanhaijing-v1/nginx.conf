# Nginx配置文件模板
# 复制此内容到 /etc/nginx/sites-available/ai-shanhaijing

server {
    # 监听端口
    listen 80;
    # listen [::]:80;  # 如果支持IPv6

    # 域名配置 - 替换为您的域名
    server_name your-domain.com www.your-domain.com;

    # 网站根目录
    root /var/www/ai-shanhaijing;
    index index.html;

    # 字符集
    charset utf-8;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 静态文件缓存
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|mp4|m4a)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        try_files $uri =404;
    }

    # 音效文件特殊处理
    location ~* \.(m4a|mp3|ogg|wav)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "audio/mp4";
        try_files $uri =404;
    }

    # SPA路由支持
    location / {
        try_files $uri $uri/ /index.html;

        # 启用gzip压缩
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 访问日志
    access_log /var/log/nginx/ai-shanhaijing.access.log;
    error_log /var/log/nginx/ai-shanhaijing.error.log;

    # 自定义错误页面
    error_page 404 /index.html;
}

