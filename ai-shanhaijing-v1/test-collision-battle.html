<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碰撞检测与自动战斗测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .test-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .test-button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .test-button:hover {
            background: #45a049;
        }
        .test-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        #game-container {
            width: 800px;
            height: 600px;
            background: #2d5a3d;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .info-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            min-width: 300px;
        }
        .status-section {
            margin-bottom: 20px;
        }
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        .collision-log {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .collision-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .collision-detected {
            background: rgba(255, 0, 0, 0.3);
        }
        .battle-start {
            background: rgba(255, 215, 0, 0.3);
        }
        .controls-help {
            background: rgba(0, 100, 255, 0.1);
            border: 1px solid rgba(0, 100, 255, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        .character-legend {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .legend-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>碰撞检测与自动战斗测试</h1>

        <div class="test-info">
            <h2>功能说明</h2>
            <p>• 玩家和敌人都使用emoji图标显示</p>
            <p>• 玩家用WASD或方向键移动</p>
            <p>• 敌人会自动随机移动</p>
            <p>• 当玩家与敌人距离小于50px时，自动触发战斗</p>
            <p>• 战斗开始后移动暂停，战斗结束后恢复</p>
        </div>

        <div class="test-controls">
            <button class="test-button" onclick="initGame()">初始化游戏</button>
            <button class="test-button" onclick="createPlayer()" id="createPlayerBtn" disabled>创建玩家</button>
            <button class="test-button" onclick="spawnEnemies()" id="spawnEnemiesBtn" disabled>生成敌人</button>
            <button class="test-button" onclick="startGame()" id="startGameBtn" disabled>开始游戏</button>
            <button class="test-button" onclick="pauseGame()" id="pauseGameBtn" disabled>暂停游戏</button>
            <button class="test-button" onclick="resetGame()" id="resetGameBtn" disabled>重置游戏</button>
            <button class="test-button" onclick="clearLog()">清除日志</button>
        </div>

        <div class="game-area">
            <div id="game-container"></div>
            <div class="info-panel">
                <div class="status-section">
                    <h3>游戏状态</h3>
                    <div class="status-item">
                        <span>游戏状态:</span>
                        <span id="game-status">未初始化</span>
                    </div>
                    <div class="status-item">
                        <span>玩家状态:</span>
                        <span id="player-status">未创建</span>
                    </div>
                    <div class="status-item">
                        <span>敌人数量:</span>
                        <span id="enemy-count">0</span>
                    </div>
                    <div class="status-item">
                        <span>战斗状态:</span>
                        <span id="battle-status">无战斗</span>
                    </div>
                    <div class="status-item">
                        <span>玩家位置:</span>
                        <span id="player-pos">-</span>
                    </div>
                </div>

                <div class="status-section">
                    <h3>角色图例</h3>
                    <div class="character-legend">
                        <div class="legend-item">
                            <span class="legend-icon">🚶</span>
                            <span>木棒人</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-icon">🥷</span>
                            <span>咖啡忍者</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-icon">🦈</span>
                            <span>耐克鲨鱼</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-icon">🐸</span>
                            <span>轮胎青蛙</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-icon">🐪</span>
                            <span>冰箱骆驼</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-icon">🦕</span>
                            <span>腕龙</span>
                        </div>
                    </div>
                </div>

                <div class="controls-help">
                    <h4>控制说明</h4>
                    <p><strong>WASD</strong> 或 <strong>方向键</strong> - 移动玩家</p>
                    <p><strong>目标</strong> - 靠近敌人自动触发战斗</p>
                    <p><strong>碰撞距离</strong> - 50像素</p>
                </div>
            </div>
        </div>

        <div class="collision-log">
            <h3>碰撞与战斗日志</h3>
            <div id="collision-log-content">等待游戏开始...</div>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        let game;
        let gameActive = false;
        let collisionLog = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                time: timestamp,
                message: message,
                type: type
            };
            collisionLog.unshift(logEntry);

            // 保持日志数量在合理范围内
            if (collisionLog.length > 50) {
                collisionLog = collisionLog.slice(0, 50);
            }

            updateCollisionDisplay();
        }

        function updateCollisionDisplay() {
            const logContent = document.getElementById('collision-log-content');
            logContent.innerHTML = collisionLog.map(entry =>
                `<div class="collision-entry ${entry.type}">
                    [${entry.time}] ${entry.message}
                </div>`
            ).join('');
        }

        function clearLog() {
            collisionLog = [];
            updateCollisionDisplay();
        }

        function updateStatus() {
            document.getElementById('game-status').textContent = game ? '已初始化' : '未初始化';
            document.getElementById('player-status').textContent = game && game.player ? '已创建' : '未创建';
            document.getElementById('enemy-count').textContent = game && game.enemies ? game.enemies.length : 0;
            document.getElementById('battle-status').textContent = game && game.battle ? '战斗中' : '无战斗';

            if (game && game.player) {
                document.getElementById('player-pos').textContent =
                    `(${Math.round(game.player.x)}, ${Math.round(game.player.y)})`;
            } else {
                document.getElementById('player-pos').textContent = '-';
            }
        }

        function initGame() {
            try {
                log('正在初始化游戏...');
                game = new Game();
                game.selectedCharacter = 'stickman';
                game.gameLayer = document.getElementById('game-container');

                log('游戏初始化完成', 'success');
                updateStatus();

                document.getElementById('createPlayerBtn').disabled = false;
                document.getElementById('spawnEnemiesBtn').disabled = false;
            } catch (error) {
                log(`初始化失败: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function createPlayer() {
            try {
                log('正在创建玩家...');
                game.initializePlayer();
                game.renderMap();

                log(`玩家创建成功: ${game.player.name}，位置(${game.player.x}, ${game.player.y})`, 'success');
                updateStatus();

                document.getElementById('startGameBtn').disabled = false;
                document.getElementById('resetGameBtn').disabled = false;

                log('玩家创建完成，可以生成敌人了');
            } catch (error) {
                log(`创建玩家失败: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function spawnEnemies() {
            try {
                log('正在生成敌人...');
                game.createEnemies();

                log(`敌人生成完成，共生成 ${game.enemies.length} 个敌人`, 'success');
                game.enemies.forEach((enemy, index) => {
                    log(`敌人${index + 1}: ${enemy.name} - 位置(${enemy.x}, ${enemy.y}) - 速度${enemy.speed}`, 'info');
                });

                updateStatus();
            } catch (error) {
                log(`生成敌人失败: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function startGame() {
            try {
                if (!game || !game.player || !game.enemies || game.enemies.length === 0) {
                    log('请先创建玩家和敌人', 'error');
                    return;
                }

                log('开始游戏循环...');
                gameActive = true;
                game.gameRunning = true;
                game.gameLoop();

                // 监听键盘事件
                setupControls();

                updateStatus();

                document.getElementById('startGameBtn').disabled = true;
                document.getElementById('pauseGameBtn').disabled = false;

                log('游戏已开始！使用WASD或方向键移动玩家', 'success');
                log('尝试靠近敌人，会自动触发战斗');
            } catch (error) {
                log(`开始游戏失败: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function pauseGame() {
            try {
                log('暂停游戏...');
                gameActive = false;
                if (game) {
                    game.gameRunning = false;
                }

                updateStatus();

                document.getElementById('startGameBtn').disabled = false;
                document.getElementById('pauseGameBtn').disabled = true;

                log('游戏已暂停');
            } catch (error) {
                log(`暂停游戏失败: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function resetGame() {
            try {
                log('重置游戏...');
                pauseGame();

                if (game && game.gameLayer) {
                    game.gameLayer.innerHTML = '';
                }

                game = null;
                gameActive = false;

                updateStatus();

                document.getElementById('createPlayerBtn').disabled = true;
                document.getElementById('spawnEnemiesBtn').disabled = true;
                document.getElementById('startGameBtn').disabled = true;
                document.getElementById('pauseGameBtn').disabled = true;
                document.getElementById('resetGameBtn').disabled = true;

                log('游戏已重置');
            } catch (error) {
                log(`重置游戏失败: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function setupControls() {
            if (!game) return;

            // 重置按键状态
            game.keys = {};

            // 键盘按下事件
            const handleKeyDown = (e) => {
                if (!gameActive || game.battle) return;

                const key = e.key.toLowerCase();
                game.keys[key] = true;

                // 阻止默认行为（如页面滚动）
                if (['w', 'a', 's', 'd', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright'].includes(key)) {
                    e.preventDefault();
                }
            };

            // 键盘释放事件
            const handleKeyUp = (e) => {
                const key = e.key.toLowerCase();
                game.keys[key] = false;
            };

            // 移除旧的事件监听器（如果存在）
            document.removeEventListener('keydown', game._handleKeyDown);
            document.removeEventListener('keyup', game._handleKeyUp);

            // 添加新的事件监听器
            game._handleKeyDown = handleKeyDown;
            game._handleKeyUp = handleKeyUp;

            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);

            log('键盘控制已设置', 'success');
        }

        // 定期更新状态
        setInterval(() => {
            if (game && gameActive) {
                updateStatus();
            }
        }, 1000);

        // 页面加载完成
        window.onload = function() {
            log('碰撞检测与自动战斗测试页面加载完成');
            log('点击"初始化游戏"开始测试');
            updateStatus();
        };
    </script>
</body>
</html>
