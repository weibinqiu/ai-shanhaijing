<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI山海经 - 无音效测试版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .character-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .character-card:hover {
            transform: translateY(-5px);
        }
        .character-card.stickman {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
        }
        .character-card.shark {
            background: linear-gradient(135deg, #4682B4 0%, #1E90FF 100%);
        }
        .character-card.coffee-ninja {
            background: linear-gradient(135deg, #4B0082 0%, #8A2BE2 100%);
        }
        .character-card.ice-camel {
            background: linear-gradient(135deg, #00CED1 0%, #20B2AA 100%);
        }
        .character-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .character-level {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        .character-stats {
            margin-bottom: 15px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8em;
        }
        .abilities {
            margin-bottom: 15px;
        }
        .ability {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            margin: 2px;
        }
        .select-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .select-btn:hover {
            background: white;
            color: #333;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-weight: bold;
        }
        .game-link {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .game-link a {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .game-link a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 AI山海经 - 角色选择测试版</h1>
        <p style="text-align: center; color: #666;">此版本已禁用所有音效功能，专门测试角色选择和游戏进入功能</p>

        <div class="character-grid">
            <div class="character-card stickman" data-character="stickman">
                <div class="character-name">木棒人</div>
                <div class="character-level">等级: 1</div>
                <div class="character-stats">
                    <div class="stat">
                        <span>攻击力:</span>
                        <span>20</span>
                    </div>
                    <div class="stat">
                        <span>防御力:</span>
                        <span>10</span>
                    </div>
                    <div class="stat">
                        <span>速度:</span>
                        <span>85</span>
                    </div>
                </div>
                <div class="abilities">
                    <span class="ability">木棒攻击</span>
                    <span class="ability">快速移动</span>
                    <span class="ability">闪避</span>
                </div>
                <button class="select-btn">选择木棒人</button>
            </div>

            <div class="character-card shark" data-character="shark">
                <div class="character-name">耐克鲨鱼</div>
                <div class="character-level">等级: 5</div>
                <div class="character-stats">
                    <div class="stat">
                        <span>攻击力:</span>
                        <span>35</span>
                    </div>
                    <div class="stat">
                        <span>防御力:</span>
                        <span>25</span>
                    </div>
                    <div class="stat">
                        <span>速度:</span>
                        <span>70</span>
                    </div>
                </div>
                <div class="abilities">
                    <span class="ability">鲨鱼突击</span>
                    <span class="ability">耐克加速</span>
                    <span class="ability">海洋守护</span>
                </div>
                <button class="select-btn">选择耐克鲨鱼</button>
            </div>

            <div class="character-card coffee-ninja" data-character="coffee-ninja">
                <div class="character-name">咖啡忍者</div>
                <div class="character-level">等级: 4</div>
                <div class="character-stats">
                    <div class="stat">
                        <span>攻击力:</span>
                        <span>30</span>
                    </div>
                    <div class="stat">
                        <span>防御力:</span>
                        <span>18</span>
                    </div>
                    <div class="stat">
                        <span>速度:</span>
                        <span>75</span>
                    </div>
                </div>
                <div class="abilities">
                    <span class="ability">咖啡飞镖</span>
                    <span class="ability">隐身术</span>
                    <span class="ability">咖啡治愈</span>
                </div>
                <button class="select-btn">选择咖啡忍者</button>
            </div>

            <div class="character-card ice-camel" data-character="ice-camel">
                <div class="character-name">冰箱骆驼</div>
                <div class="character-level">等级: 10</div>
                <div class="character-stats">
                    <div class="stat">
                        <span>攻击力:</span>
                        <span>18</span>
                    </div>
                    <div class="stat">
                        <span>防御力:</span>
                        <span>35</span>
                    </div>
                    <div class="stat">
                        <span>速度:</span>
                        <span>40</span>
                    </div>
                </div>
                <div class="abilities">
                    <span class="ability">骆驼吐沙</span>
                    <span class="ability">冰冻</span>
                    <span class="ability">冰箱护盾</span>
                </div>
                <button class="select-btn">选择冰箱骆驼</button>
            </div>
        </div>

        <div class="status" id="status">
            请选择一个角色开始游戏
        </div>

        <div class="game-link" id="game-link">
            <a href="index.html" id="start-game-btn">开始游戏</a>
        </div>
    </div>

    <script>
        console.log('🎮 AI山海经无音效测试版加载完成');

        const status = document.getElementById('status');
        const gameLink = document.getElementById('game-link');
        const startGameBtn = document.getElementById('start-game-btn');

        // 角色数据
        const characterData = {
            stickman: {
                name: '木棒人',
                level: 1,
                attack: 20,
                defense: 10,
                speed: 85
            },
            shark: {
                name: '耐克鲨鱼',
                level: 5,
                attack: 35,
                defense: 25,
                speed: 70
            },
            'coffee-ninja': {
                name: '咖啡忍者',
                level: 4,
                attack: 30,
                defense: 18,
                speed: 75
            },
            'ice-camel': {
                name: '冰箱骆驼',
                level: 10,
                attack: 18,
                defense: 35,
                speed: 40
            }
        };

        let selectedCharacter = null;

        // 为所有角色卡片添加点击事件
        document.querySelectorAll('.character-card').forEach(card => {
            card.addEventListener('click', function() {
                const characterType = this.dataset.character;
                const character = characterData[characterType];

                console.log(`✅ 选择了角色: ${character.name}`);

                // 移除其他卡片的选中状态
                document.querySelectorAll('.character-card').forEach(c => {
                    c.style.transform = 'scale(1)';
                    c.style.boxShadow = 'none';
                });

                // 添加选中效果
                this.style.transform = 'scale(1.05)';
                this.style.boxShadow = '0 10px 30px rgba(0,0,0,0.5)';

                // 更新状态
                selectedCharacter = characterType;
                status.textContent = `已选择: ${character.name} (等级${character.level}) - 点击"开始游戏"进入游戏`;
                status.style.background = '#d4edda';
                status.style.color = '#155724';

                // 显示开始游戏按钮
                gameLink.style.display = 'block';

                // 更新开始游戏按钮参数
                startGameBtn.textContent = `开始游戏 - ${character.name}`;
                startGameBtn.href = `index.html?character=${characterType}`;

                console.log(`🎯 角色数据:`, character);
            });

            // 鼠标悬停效果（无音效）
            card.addEventListener('mouseenter', function() {
                const characterType = this.dataset.character;
                const character = characterData[characterType];

                console.log(`👆 鼠标悬停到: ${character.name}`);

                // 只添加视觉效果，不播放音效
                this.style.transform = 'translateY(-5px)';
            });

            card.addEventListener('mouseleave', function() {
                // 如果不是选中的卡片，恢复原状
                if (!this.classList.contains('selected')) {
                    this.style.transform = 'scale(1)';
                }
            });
        });

        // 页面加载完成提示
        window.addEventListener('load', function() {
            console.log('✅ 页面加载完成，音效功能已完全禁用');
            status.textContent = '角色选择界面已准备就绪 - 音效功能已禁用';
        });

        // 监听全局错误
        window.addEventListener('error', function(event) {
            console.error('❌ 页面错误:', event.error);
            status.textContent = '发生错误，请刷新页面重试';
            status.style.background = '#f8d7da';
            status.style.color = '#721c24';
        });

        console.log('🔧 测试说明:');
        console.log('1. 此页面已完全禁用音效功能');
        console.log('2. 点击角色卡片应该只显示视觉反馈');
        console.log('3. 选择角色后应显示"开始游戏"按钮');
        console.log('4. 点击"开始游戏"应该跳转到主游戏');
    </script>
</body>
</html>
